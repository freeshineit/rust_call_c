name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Check formatting
      run: cargo fmt --all -- --check
    
    - name: Run clippy
      run: cargo clippy --workspace -- -D warnings
    
    - name: Build call_c
      run: cargo build -p call_c --verbose
    
    - name: Build call_cpp
      run: cargo build -p call_cpp --verbose
    
    - name: Run call_c
      run: cargo run -p call_c
    
    - name: Run call_cpp
      run: cargo run -p call_cpp
    
    - name: Build call_c_static (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        cd call_c_static/c_static_libs
        gcc -c hello.c -o hello.o
        ar rcs libhello.a hello.o
        cd ../..
        cargo build -p call_c_static --verbose
    
    - name: Run call_c_static (Linux/macOS)
      if: runner.os != 'Windows'
      run: cargo run -p call_c_static
